<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{% static '/images/logo.png' %}"
      type="image/png"
    />

    <style>
      /* Add styles for the page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: repeating-linear-gradient(45deg, turquoise, yellow);
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
      }
      .container {
        width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .logo {
        margin: 50px 0;
        font-size: 32px;
        color: rgb(3, 188, 255);
      }
      .form-container {
        border-radius: 10px;
        padding: 35px 26px;
        width: 600px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        width: 100%;
        border: none;
        border-bottom: 2px solid lightgrey;
        font-size: 18px;
        outline: none;
        padding: 10px 0;
      }
      .btn {
        width: 100%;
        background: turquoise;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        padding: 15px;
        cursor: pointer;
      }

      #auth-metamask {
        width: 75%;
        margin-top: 10px;
        background: rgb(25, 92, 85);
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        padding: 15px;
        cursor: pointer;
      }

      .create-account {
        margin-top: 10px;
        font-size: 14px;
        color: black;
      }
      .create-account a {
        color: rgb(18, 2, 244);
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if user.is_authenticated %}
      <h1>Welcome Moralis Web3 User, {{ user.username }} !</h1>
      <a href="{% url '' %}"> Go to store </a>
      {% else %}
      <div class="form-container">
        <!-- Add form for user input -->
        <form method="POST" action="">
          {% csrf_token %}
          <!-- Add form groups for email and password -->
          <div class="form-group">
            <div class="text-left">
              <span class="logo">Velency Store | HR World</span>
              <br />
            </div>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <!-- Add submit button -->
          <button type="submit" value="Login" class="btn login_btn">
            Log In
          </button>
        </form>
        <!-- Add create account link -->

        <a id="auth-metamask" type="button" class="btn">
          Log in with Metamask
        </a>

        <div class="create-account">
          Don't have an account? <a href="{% url 'reg' %}">Sign Up</a>
        </div>
      </div>
      {% for message in messages %}
      <p id="messages">{{message}}</p>
      {% endfor %} {% endif %}
    </div>
  </body>
  <script>
    async function login() {
      try {
        await Moralis.enable();
        window.location.href = "{% url 'store' %}";
      } catch (error) {
        console.log(error);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script>
    const elBtnMetamask = document.getElementById("auth-metamask");

    const handleApiPost = async (endpoint, params) => {
      const result = await axios.post(`${endpoint}`, params, {
        headers: {
          "content-type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}",
        },
      });

      return result.data;
    };

    const requestMessage = (account, chain) =>
      handleApiPost('{% url "request_message" %}', {
        address: account,
        chain: chain,
        network: "evm",
      });

    const verifyMessage = (message, signature) =>
      handleApiPost('{% url "verify_message" %}', {
        message,
        signature,
        network: "evm",
      }).then((response) => {
        if (response.user) {
          window.location.href = "{% url 'account' %}";
        }
        return response;
      });

    const connectToMetamask = async () => {
      const provider = new ethers.providers.Web3Provider(
        window.ethereum,
        "any"
      );

      const [accounts, chainId] = await Promise.all([
        provider.send("eth_requestAccounts", []),
        provider.send("eth_chainId", []),
      ]);

      const signer = provider.getSigner();
      return { signer, chain: chainId, account: accounts[0] };
    };

    const handleAuth = async () => {
      // Connect to Metamask
      const { signer, chain, account } = await connectToMetamask();
      console.log("account", account, "chain", chain);

      if (!account) {
        throw new Error("No account found");
      }
      if (!chain) {
        throw new Error("No chain found");
      }

      const { message } = await requestMessage(account, chain);
      const signature = await signer.signMessage(message);
      const { user } = await verifyMessage(message, signature);
      console.log(user);
      if (user) {
        location.reload();
      } else {
        alert("authentication error");
      }
    };

    function init() {
      elBtnMetamask.addEventListener("click", async () => {
        handleAuth().catch((error) => console.log(error));
      });
    }

    window.addEventListener("load", () => {
      init();
    });
  </script>
</html>
