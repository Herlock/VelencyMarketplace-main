{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="{% static 'media/logo.png' %}"
      type="image/png"
    />
    <link rel="stylesheet" href="{% static 'css/main2.css'%}" />
    <link rel="stylesheet" href="{% static 'css/main_dropdown.css'%}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <nav class="navbar">
      <div class="container">
        <a href="#Home" class="navbar-brand">
          <img src="{% static 'media/telentvers.png'%}" alt="" />
        </a>

        <div class="navbar-wrap">
          <ul class="navbar-menu">
            <li>
              <a href="#about" class="link"
                >О нас
                <div
                  style="
                    width: 45px;
                    height: 8px;
                    background: #2ce8c2;
                    box-shadow: 0px 0px 21px rgba(44, 232, 194, 0.35);
                    border-radius: 0px 0px 5px 5px;
                  "
                ></div>
              </a>
            </li>

            <li>
              <a href="#projects" class="link"
                >Проекты
                <div
                  style="
                    width: 77px;
                    height: 8px;
                    background: #2ce8c2;
                    box-shadow: 0px 0px 21px rgba(44, 232, 194, 0.35);
                    border-radius: 0px 0px 5px 5px;
                  "
                ></div>
              </a>
            </li>
            <li>
              <a href="#team" class="link"
                >Команда
                <div
                  style="
                    width: 75px;
                    height: 8px;
                    background: #2ce8c2;
                    box-shadow: 0px 0px 21px rgba(44, 232, 194, 0.35);
                    border-radius: 0px 0px 5px 5px;
                  "
                ></div>
              </a>
            </li>
            <li>
              <a href="#partners" class="link"
                >Партнеры
                <div
                  style="
                    width: 83px;
                    height: 8px;
                    background: #2ce8c2;
                    box-shadow: 0px 0px 21px rgba(44, 232, 194, 0.35);
                    border-radius: 0px 0px 5px 5px;
                  "
                ></div>
              </a>
            </li>
            <li>
              <a href="#contacts" class="link"
                >Контакты
                <div
                  style="
                    width: 83px;
                    height: 8px;
                    background: #2ce8c2;
                    box-shadow: 0px 0px 21px rgba(44, 232, 194, 0.35);
                    border-radius: 0px 0px 5px 5px;
                  "
                ></div>
              </a>
            </li>
            {% if user.is_authenticated %}
            <li>
              <div class="dropdown">
                <div
                  class="dropdown-toggle"
                  id="userDropdown"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <a href="#">
                    Eth address: ...{{ user.username|slice:"-3:" }}
                  </a>
                </div>
                <div
                  class="dropdown-menu"
                  aria-labelledby="userDropdown"
                  id="userDropdownMenu"
                >
                  <a class="dropdown-item" href="/my_profile">Мой профиль</a>
                  <a class="dropdown-item" id="logoutButton"><b>Выйти</b></a>
                </div>
              </div>
            </li>
            {% else %}

            <button id="wallet" type="button" class="enter">
              <a>Connect</a>
            </button>

            {% endif %}
          </ul>

          <div class="burger">
            <img src="{% static 'media/burgerr.svg'%}" alt="" />
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
